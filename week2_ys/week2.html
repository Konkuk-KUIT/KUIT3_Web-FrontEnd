<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="week2.css" />
    <title>week2_ys</title>
  </head>
  <body>
    <header class="hero">
      <div class="header__icons">
        <h2 class="hero_location">군자동</h2>
          <button type="button">
            <img src="./assets/Expand Arrow.svg" alt="지역 선택" />
          </button>
      </div>
      <div class="header__icons2">
        <button type="button">
          <img src="./assets/Search.svg" alt="검색" />
        </button>
        <button type="button">
          <img src="./assets/Menu.svg" alt="메뉴" />
        </button>
        <button type="button">
          <img src="./assets/Notification.svg" alt="알림" />
        </button>
      </div>  
    </header>

    <section class="products">
      <div class="products__container">
        <button class="product">
          <img class="product__img" src="./assets/Rectangle 2.svg" alt="상품1" />
            <div class="sero">
              <div class="product__detail">
                <h2>에어팟 프로</h2>
                  <div class="product__detail__time">
                    <span>군자동</span>
                    <span>·</span>
                    <span>3일 전</span>
                  </div>
                  <span class="price">220,000원</span>
              </div>
              <div class="product__comment">
                <img class="comment__chat" src="./assets/bx_chat.svg" alt="댓글"/>
                <p> 3 </p>
                <img class="comment__chat" src="./assets/ant-design_heart-outlined.svg" alt="하트"/>
                <p> 11 </p>
              </div>
            </div>
        </button>    
      </div>
      
      <div class="products__container">
        <button class="product">
          <img class="product__img" src="./assets/Rectangle 2 (1).svg" alt="상품1" />
          <div class="sero">
            <div class="product__detail">
              <h2>바이레도 블랑쉬 50ml</h2>
              <div class="product__detail__time">
                <span>광진구 구의제3동</span>
                <span>·</span>
                <span>26초 전</span>
              </div>
              <span class="price">4,000원</span>
            </div>    
            <div class="product__comment">
              <img class="comment__chat" src="./assets/ant-design_heart-outlined.svg" alt="하트"/>
              <p> 2 </p>
            </div>    
          </div>
        </button>
      </div>
      
      <div class="products__container">
        <button class="product">
          <img class="product__img" src="./assets/Rectangle 2 (2).svg" alt="상품1" />
          <div class="product__detail">
            <h2>샌드위치</h2>
            <div class="product__detail__time">
              <span>동대문구 휘경동</span>
              <span>·</span>
              <span>끌올 59초 전</span>
            </div>
            <span class="price">8,000원</span>
          </div>
        </button>
      </div>
      
      <div class="products__container">
        <button class="product">
          <img class="product__img" src="./assets/Rectangle 2 (3).svg" alt="상품1" />
          <div class="product__detail">
            <h2>아이폰 13프로맥스</h2>
            <div class="product__detail__time">
              <span>군자동</span>
              <span>·</span>
              <span>1일 전</span>
            </div>
            <span class="price2">1,000,000원</span>
          </div>
        </button>
      </div>
      
      <div class="products__container">
        <button class="product">
          <img class="product__img" src="./assets/Rectangle 2 (4).svg" alt="상품1" />
          <div class="product__detail">
            <h2>커피머신</h2>
            <div class="product__detail__time">
              <span>구리시 교문1동</span>
              <span>·</span>
              <span>1초 전</span>
            </div>
            <span class="price">100,000원</span>
          </div>
        </button>
      </div>
    </section>

    <div class="plus">
      <button>
        <img src="./assets/Frame 21.svg" alt="new 포스트 추가"/>
      </button>
    </div>

    <nav class="bar">
      <button class="menu-item">
        <img class="icon" src="./assets/Home.svg" alt="Icon 1" />
        <span class="menu">홈</span>
      </button>
      <button class="menu-item">
        <img class="icon" src="./assets/News.svg" alt="Icon 2" />
        <span class="menu">동네생활</span>
      </button>
      <button class="menu-item">
        <img class="icon" src="./assets/Place Marker.svg" alt="Icon 3" />
        <span class="menu">내 근처</span>
      </button>
      <button class="menu-item">
        <img class="icon" src="./assets/Chat.svg" alt="Icon 4" />
        <span class="menu">채팅</span>
      </button>
      <button class="menu-item">
        <img class="icon" src="./assets/User.svg" alt="Icon 5" />
        <span class="menu">나의 당근</span>
      </button>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="reset.css">
  <script src="https://kit.fontawesome.com/491d2f5dd3.js" crossorigin="anonymous"></script>
  <title>Daangn</title>
</head>
<body>
<section class="post-header">
  <header>
    <div class="title">
      <p style="font-size: 18px;">군자동</p>
      <button class="expanderrow">
        <i class="fa-solid fa-chevron-down"></i>
      </button>

      <div class="buttonbar">
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
  
        <button class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
  
        <button class="notification">
          <i class="fa-regular fa-bell"></i>
        </button>
    </div>
    </div>
  </header>
  <div class="border"></div>

  <article>
    <section class="airpod">
      <img src="http://via.placeholder.com/110x110" alt="placeholder">
      <div class="content">
        <div class="info">
          <p style="font-size: 16px; font-weight: bold; width: 232px; height: 20px; gap: 4px;">에어팟 프로</p>
          <p style="font-size: 12px; font-weight: bold; color: #8C8C8C; width: 80px; height: 16px; gap: 4px;">군자동·3일 전</p>
          <p style="font-size: 15px; font-weight: bold; color: #FF7E36; width: 78px; height: 22px; gap: 4px;">220,000원</p>
        </div>
        <div class="comment">
          <i class="fa-regular fa-message">3</i>
          <i class="fa-regular fa-heart">11</i>
        </div>
      </div>
    </section>
    <div class="border"></div>
    <section class="blanche">
      <img src="http://via.placeholder.com/110x110" alt="placeholder">
      <div class="content">
        <div class="info">
          <p style="font-size: 16px; font-weight: bold; width: 232px; height: 20px; gap: 4px;">바이레도 블랑쉬 50ml</p>
          <p style="font-size: 12px; font-weight: bold; color: #8C8C8C; width: 100%; height: 16px; gap: 4px;">광진구 구의제3동·26초 전</p>
          <p style="font-size: 15px; font-weight: bold; color: #FF7E36; width: 78px; height: 22px; gap: 4px;">4,000원</p>
        </div>
        <div class="comment">
          <i class="fa-regular fa-heart">2</i>
        </div>
      </div>
    </section>
    <div class="border"></div>
    <section class="sandwich">
      <img src="http://via.placeholder.com/110x110" alt="placeholder">
      <div class="content">
        <div class="info">
          <p style="font-size: 16px; font-weight: bold; width: 232px; height: 20px; gap: 4px;">샌드위치</p>
          <p style="font-size: 12px; font-weight: bold; color: #8C8C8C; width: 100%; height: 16px; gap: 4px;">동대문구 휘경동·끌올 59초 전</p>
          <p style="font-size: 15px; font-weight: bold; color: #FF7E36; width: 100%; height: 22px; gap: 4px;">8,000원</p>
        </div>
        <div class="comment">
        </div>
      </div>
    </section>
    <div class="border"></div>
    <section class="iphone">
      <img src="http://via.placeholder.com/110x110" alt="placeholder">
      <div class="content">
        <div class="info">
          <p style="font-size: 16px; font-weight: bold; width: 232px; height: 20px;">아이폰 13프로맥스</p>
          <p style="font-size: 12px; font-weight: bold; color: #8C8C8C; width: 100%; height: 16px;">군자동·1일 전</p>
          <p style="font-size: 15px; font-weight: bold; color: #FF7E36; width: 100%; height: 22px;">1,000,000원</p>
        </div>
        <div class="comment"></div>
      </div>
    </section>
    <div class="border"></div>
    <section class="coffeemachine">
      <img src="http://via.placeholder.com/110x110" alt="placeholder">
      <div class="content">
        <div class="info">
          <p style="font-size: 16px; font-weight: bold; width: 232px; height: 20px; ">커피머신</p>
          <p style="font-size: 12px; font-weight: bold; color: #8C8C8C; width: 100%; height: 16px; ">구리시 교문1동·1초 전</p>
          <p style="font-size: 15px; font-weight: bold; color: #FF7E36; width: 100%; height: 22px; ">100,000원</p>
        </div>
        <div class="comment">
        </div>
      </div>
    </section>
  </article>

  <footer>
    <div class="plusmath">
      <button class="plusbtn">
        <img src="img/plus.png" alt="plus">
      </button>
    </div>
    <div class="icon-container">
      <button class="fa-solid fa-house"><p>홈</p></button>
      <button class="fa-solid fa-newspaper"><p>동네생활</p></button>
      <button class="fa-solid fa-location-dot"><p>내 근처</p></button>
      <button class="fa-solid fa-message"><p>채팅</p></button>
      <button class="fa-regular fa-user"><p>나의 당근</p></button>
    </div>
  </footer>
</section>
</body>
</html>

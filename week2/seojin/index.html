<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daangn</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <!--상단바-->
    <header class="p_header">
      <section class="post-header">
        <div class="post-header__location">
          군자동<button type="button">
            <img src="./assets/down-chevron.svg" alt="change location button" />
          </button>
        </div>

        <div class="post-header__right_bar">
          <button type="button">
            <img src="./assets/search.svg" alt="search button" />
          </button>
          <button type="button">
            <img src="./assets/kebab.svg" alt="menu button" />
          </button>
          <button type="button">
            <img src="./assets/bell.svg" alt="notification button" />
          </button>
        </div>
      </section>
    </header>

    <!--게시글-->
    <section class="post">
      <!--에어팟 프로-->
      <article class="posts">
        <button type="button" class="post-container">
          <img class="post-picture" src="http://placehold.co/110" alt="" />
        </button>

        <div class="post-container__info">
          <div class="post-container__main_info">
            <div class="post-container__title">에어팟 프로</div>
            <div class="post-container__location">
              <div>군자동 ·</div>
              <div>3일 전</div>
            </div>
            <div class="post-container__price">220,000원</div>
          </div>

          <div class="post-container__info__bottom">
            <img src="./assets/message.svg" alt="num of messages" />
            <div>3</div>
            <img src="./assets/heart.svg" alt="num of saves" />
            <div>11</div>
          </div>
        </div>
      </article>

      <!--바이레도 블랑쉬-->
      <article class="posts">
        <button type="button" class="post-container">
          <img class="post-picture" src="http://placehold.co/110" alt="" />
        </button>

        <div class="post-container__info">
          <div class="post-container__main_info">
            <div class="post-container__title">바이레도 블랑쉬 50ml</div>
            <div class="post-container__location">
              <div>광진구 구의제3동 ·</div>
              <div>26초 전</div>
            </div>
            <div class="post-container__price">4,000원</div>
          </div>

          <div class="post-container__info__bottom">
            <img src="./assets/heart.svg" alt="num of saves" />
            <div>2</div>
          </div>
        </div>
      </article>

      <!--샌드위치-->
      <article class="posts">
        <button type="button" class="post-container">
          <img class="post-picture" src="http://placehold.co/110" alt="" />
        </button>

        <div class="post-container__info">
          <div class="post-container__main_info">
            <div class="post-container__title">샌드위치</div>
            <div class="post-container__location">
              <div>동대문구 휘경동 ·</div>
              <div>끌올 59초 전</div>
            </div>
            <div class="post-container__price">8,000원</div>
          </div>
        </div>
      </article>

      <!--아이폰 13프로맥스-->
      <article class="posts">
        <button type="button" class="post-container">
          <img class="post-picture" src="http://placehold.co/110" alt="" />
        </button>

        <div class="post-container__info">
          <div class="post-container__main_info">
            <div class="post-container__title">아이폰 13프로맥스</div>
            <div class="post-container__location">
              <div>군자동 ·</div>
              <div>1일 전</div>
            </div>
            <div class="post-container__price">220,000원</div>
          </div>
          <div class="post-container__info__bottom">
            <img src="./assets/message.svg" alt="num of messages" />
            <div>5</div>
            <img src="./assets/heart.svg" alt="num of saves" />
            <div>9</div>
          </div>
        </div>
      </article>

      <!--커피머신-->
      <article class="posts">
        <button type="button" class="post-container">
          <img class="post-picture" src="http://placehold.co/110" alt="" />
        </button>

        <div class="post-container__info">
          <div class="post-container__main_info">
            <div class="post-container__title">커피머신</div>
            <div class="post-container__location">
              <div>구리시 교문1동 ·</div>
              <div>1초 전</div>
            </div>
            <div class="post-container__price">100,000원</div>
          </div>
        </div>
      </article>
    </section>

    <!--하단바-->
    <nav class="bottom-bar">
      <button>
        <img src="./assets/plus.svg" alt="plus sign" class="plusSign" />
      </button>
      <button type="button" class="b-btn">
        <img src="./assets/home.svg" alt="home button" />
        <div>홈</div>
      </button>
      <button type="button" class="b-btn">
        <img src="./assets/news.svg" alt="news button" />
        <div>동네생활</div>
      </button>
      <button type="button" class="b-btn">
        <img src="./assets/placeMarder.svg" alt="near me button" />
        <div>내 근처</div>
      </button>
      <button type="button" class="b-btn">
        <img src="./assets/chat.svg" alt="chat button" />
        <div>채팅</div>
      </button>
      <button type="button" class="b-btn">
        <img src="./assets/user.svg" alt="user button" />
        <div>나의 당근</div>
      </button>
    </nav>
  </body>
</html>

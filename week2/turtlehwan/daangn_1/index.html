<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>daangn_1</title>
  </head>
  <body>
    <!-- 상단 헤더 -->
    <header class="header-bar">
      <div class="header__location">
        <span class="location__info">군자동</span>
        <button><img src="./assets/header/btn-expand-arrow.svg" /></button>
      </div>
      <div class="header__icons">
        <button><img src="./assets/header/btn-search.svg" /></button>
        <button><img src="./assets/header/btn-menu.svg" /></button>
        <button><img src="./assets/header/btn-notification.svg" /></button>
      </div>
    </header>
    <!-- 게시글 정보 -->
    <section>
      <button class="product">
        <img class="product__img" src="http://placehold.co/110" />
        <section class="product__info">
          <h3 class="product__title">에어팟 프로</h3>
          <span class="product__location__date-time--latest"
            >군자동 · 3일 전</span
          >
          <span class="product__price">220,000원</span>
          <section class="product__icon">
            <img src="./assets/product/chat.svg" />
            <span class="product__chat-number">134</span>
            <img src="./assets/product/heart.svg" />
            <span class="product__heart-number">42</span>
          </section>
        </section>
      </button>

      <button class="product">
        <img class="product__img" src="http://placehold.co/110" />
        <section class="product__info">
          <h3 class="product__title">에어팟 프로</h3>
          <span class="product__location__date-time--latest"
            >군자동 · 3일 전</span
          >
          <span class="product__price">220,000원</span>
          <section class="product__icon">
            <img src="./assets/product/chat.svg" />
            <span class="product__chat-number">134</span>
            <img src="./assets/product/heart.svg" />
            <span class="product__heart-number">42</span>
          </section>
        </section>
      </button>
    </section>
    <!-- 하단바 -->
    <nav class="footer-bar">
      <section class="new-post">
        <button><img src="./assets/footer/btn-plus-newpost.svg" /></button>
      </section>
      <section class="footer__icons">
        <button><img src="./assets/footer/btn-home-clicked.svg" />홈</button>
        <button>
          <img src="./assets/footer/btn-neighborhood.svg" />동네생활
        </button>
        <button><img src="./assets/footer/btn-nearby.svg" />내 근처</button>
        <button><img src="./assets/footer/btn-chat.svg" />채팅</button>
        <button><img src="./assets/footer/btn-profile.svg" />나의 당근</button>
      </section>
    </nav>
  </body>
</html>

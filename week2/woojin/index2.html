<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <title>Dangeun</title>
</head>
<body>
    <!-- 상단 헤더 부분-->
    <header class="top-search">
        <div class="header-left-search">
          <span class="location">군자동</span>
          <button type="button">
            <img src="./assets/dropdown.svg" />
          </button>
        </div>
        <div class="header-right-search">
          <button type="button">
            <img src="./assets/search.svg" />
          </button>
          <button type="button">
            <img src="./assets/list.svg" />
          </button>
          <button type="button">
            <img src="./assets/alarm.svg" />
          </button>
    </header>


    <!-- 제품 정보 -->
    <section class="product-list">

      <button type="button" class="product">
        <img class="product-img" src="http://placehold.co/110" />
        <section class="imply">
        <section class="product-info">
          <h3 class="product-name">에어팟 프로</h3>
          <span class="product-place-datebefore">군자동 · 3일 전</span>
          <span class="product-price">220,000원</span>
        </section>
        <section class="product-feedback">
            <img src="./assets/chat2.svg" />
            <span class="chat-number">3</span>
            <img src="./assets/heart.svg" />
            <span class="heart-number">11</span>
        </section>
        </section>
      </button>

        <button type="button" class="product">
            <img class="product-img" src="http://placehold.co/110" />
            <section class="imply">
            <section class="product-info">
            <h3 class="product-name">바이레도 블랑쉬 50ml</h3>
            <span class="product-place-datebefore">광진구 구의제3동 · 26초전</span>
            <span class="product-price">4,000원</span>
            </section>
            <section class="product-feedback">
                <img src="./assets/heart.svg" />
                <span class="heart-number">2</span>
            </section>
            </section>
        </button>

        <button type="button" class="product">
            <img class="product-img" src="http://placehold.co/110" />
            <section class="product-info">
            <h3 class="product-name">샌드위치</h3>
            <span class="product-place-datebefore">동대문구 휘경동 · 끌올 59초 전</span>
            <span class="product-price">8,000원</span>
            </section>
        </button>

        <button type="button" class="product">
            <img class="product-img" src="http://placehold.co/110" />
            <section class="product-info">
            <h3 class="product-name">아이폰 13프로맥스</h3>
            <span class="product-place-datebefore">군자동 · 1일 전</span>
            <span class="product-price">1,000,000원</span>
            </section>
        </button>

        <button type="button" class="product">
            <img class="product-img" src="http://placehold.co/110" />
            <section class="product-info">
            <h3 class="product-name">커피머신</h3>
            <span class="product-place-datebefore">구리시 교문1동 · 1초전</span>
            <span class="product-price">8,000원</span>
            </section>
        </button>
    </section>        




      <!-- 하단 네비게이션 -->

      <nav class="bottom-bar">
        <div class="plus-icon">
            <button type="button"><img src="./assets/plus.svg" /></button>
        </div>
        <div class="bottom-icon">
            <div class="icon">
                <button type="button"><img src="./assets/home.svg"  /></button>
                <span class="info">홈</span>
            </div>
            <div class="icon">
                <button type="button"><img src="./assets/mylife.svg" /></button>
                <span class="info">동네생활</span>
            </div>
            <div class="icon">
                <button type="button"><img src="./assets/surrounding.svg" /></button>
                <span class="info">내 근처</span>
            </div>
            <div class="icon">
                <button type="button"><img src="./assets/navchat.svg" /></button>
                <span class="info">채팅</span>
            </div>
            <div class="icon">
                <button type="button"><img src="./assets/mycarrot.svg" /></button>
                <span class="info">나의 당근</span>
            </div>
        </div>
      </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>daangn</title>
  </head>
  <body>
    <!-- 상단 헤더 및 이미지 캐러셀 -->
    <link rel="stylesheet" href="index.css" />
    <section class="hero">
      <header>
        <div class="header__icons">
          <button><img src="./assets/left-chevron.svg" /></button>
          <button><img src="./assets/home.svg" /></button>
        </div>
        <div class="header__icons">
          <button><img src="./assets/share.svg" /></button>
          <button><img src="./assets/kebab.svg" /></button>
        </div>
      </header>
      <div class="hero__carousel">
        <img src="http://www.placehold.co/1280" />
      </div>
    </section>
    <!-- 게시글 정보 -->
    <article class="post">
      <section class="post__header">
        <div class="header__user">
          <img class="user__img" src="http://placehold.co/40" />
          <div>
            <span class="user__name">감성탐방러</span>
            <span class="user__location">중랑구 면목동</span>
          </div>
        </div>
        <div class="header__temperature">
          <div class="temp__top">
            <div>
              <span class="temp__value">37.2°C</span>
              <div class="temp__slider">
                <div class="temp__slider--indicator"></div>
              </div>
            </div>
            🙂
          </div>
          <span class="temp__desc">매너온도</span>
        </div>
      </section>
      <section>
        <h1 class="post__title">소니 Wh-1000xm5 실버 팝니다.</h1>
        <div class="post__info">
          <span class="post__info--category">디지털기기</span>
          <span>·</span>
          <span>끌올 1일 전</span>
        </div>
        <p class="post__content">
          8/31일 해외직구한 <br />한달도 안된제품 입니다. <br />박풀 S급입니다.
        </p>
        <div class="post__info">
          <span>관심 15</span>
          <span>·</span>
          <span>조회 311</span>
        </div>
      </section>
      <section>
        <div class="section__header">
          <button class="section__link_btn">
            <h2 class="section__title">감성탐방러님의 판매 상품</h2>
            <img src="./assets/right-chevron.svg" />
          </button>
        </div>

        <div class="products__container">
          <button class="product">
            <img class="product__img" src="http://placehold.co/200" alt="" />
            <h3>에어팟 미개봉</h3>
            <span>240,000원</span>
          </button>
          <button class="product">
            <img class="product__img" src="http://placehold.co/200" alt="" />
            <h3>에어팟 미개봉</h3>
            <span>240,000원</span>
          </button>
        </div>
      </section>
      <section>
        <div class="section__header">
          <h2 class="section__title">이 글과 함께 봤어요</h2>
        </div>
        <div class="products__container">
          <button class="product">
            <img class="product__img" src="http://placehold.co/200" alt="" />
            <h3>에어팟 미개봉</h3>
            <span>240,000원</span>
          </button>
          <button class="product">
            <img class="product__img" src="http://placehold.co/200" alt="" />
            <h3>에어팟 미개봉</h3>
            <span>240,000원</span>
          </button>
          <button class="product">
            <img class="product__img" src="http://placehold.co/200" alt="" />
            <h3>에어팟 미개봉</h3>
            <span>240,000원</span>
          </button>
          <button class="product">
            <img class="product__img" src="http://placehold.co/200" alt="" />
            <h3>에어팟 미개봉</h3>
            <span>240,000원</span>
          </button>
        </div>
      </section>
    </article>
    <!-- 하단바 -->
    <nav class="bar">
      <div class="bar__content">
        <button>
          <img src="./assets/heart.svg" alt="heart icon" />
        </button>
        <div class="bar__divider"></div>
        <div class="bar__post_info">
          <span class="post__price">360,000원</span>
          <span class="post__can_suggest">가격 제안 불가</span>
        </div>
      </div>
      <button class="bar__chat_btn" type="button">채팅하기</button>
    </nav>
  </body>
</html>

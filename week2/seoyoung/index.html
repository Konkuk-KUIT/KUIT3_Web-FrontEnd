<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>daangn1</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="post-header">
      <div class="post-header__location-container">
        <button type="button">
          <h1 class="post-header__location--name">군자동</h1>
          <img src="./assets/down-chevron.svg" alt="위치 고르기 버튼" />
        </button>
      </div>
      <div class="post-header__icon-container">
        <button type="button">
          <img src="./assets/search.svg" alt="검색으로 이동" />
        </button>
        <button type="button">
          <img src="./assets/menu.svg" alt="메뉴로 이동" />
        </button>
        <button type="button">
          <img src="./assets/notification.svg" alt="알림으로 이동" />
        </button>
      </div>
    </header>
    <!-- 게시글 -->
    <article class="post">
      <button class="post__container" type="button">
        <img
          class="post__product-img"
          src="http://placehold.co/240"
          alt="에어팟 프로 사진"
        />
        <div class="post__product-container">
          <div class="post__product-desc">
            <h2 class="product__name">에어팟 프로</h2>
            <div class="product__post">
              <span>군자동</span>
              <span>·</span>
              <span>3일 전</span>
            </div>
            <span class="product__price">220,000원</span>
          </div>
          <div class="post__product-interest">
            <div class="interest__chat">
              <img src="./assets/bx-chat.svg" alt="댓글 확인" />
              <span class="interest__count">3</span>
            </div>
            <div class="interest__heart">
              <img src="./assets/heart.svg" alt="하트 확인" />
              <span class="interest__count">11</span>
            </div>
          </div>
        </div>
      </button>

      <button class="post__container" type="button">
        <img
          class="post__product-img"
          src="http://placehold.co/240"
          alt="바이레도 블랑쉬 사진"
        />
        <div class="post__product-container">
          <div class="post__product-desc">
            <h2 class="product__name">바이레도 블랑쉬 50ml</h2>
            <div class="product__post">
              <span>광진구 구의제3동</span>
              <span>·</span>
              <span>26초 전</span>
            </div>
            <span class="product__price">4,000원</span>
          </div>
          <div class="post__product-interest">
            <div class="interest__heart">
              <img src="./assets/heart.svg" alt="하트 확인" />
              <span class="interest__count">2</span>
            </div>
          </div>
        </div>
      </button>

      <button class="post__container" type="button">
        <img
          class="post__product-img"
          src="http://placehold.co/240"
          alt="샌드위치 사진"
        />
        <div class="post__product-container">
          <div class="post__product-desc">
            <h2 class="product__name">샌드위치</h2>
            <div class="product__post">
              <span>동대문구 휘경동</span>
              <span>·</span>
              <span>끌올 59초 전</span>
            </div>
            <span class="product__price">8,000원</span>
          </div>
          <div class="post__product-interest"></div>
        </div>
      </button>

      <button class="post__container" type="button">
        <img
          class="post__product-img"
          src="http://placehold.co/240"
          alt="아이폰 13프로맥스 사진"
        />
        <div class="post__product-container">
          <div class="post__product-desc">
            <h2 class="product__name">아이폰 13프로맥스</h2>
            <div class="product__post">
              <span>군자동</span>
              <span>·</span>
              <span>1일 전</span>
            </div>
            <span class="product__price">1,000,000원</span>
          </div>
          <div class="post__product-interest"></div>
        </div>
      </button>

      <button class="post__container" type="button">
        <img
          class="post__product-img"
          src="http://placehold.co/240"
          alt="커피머신 사진"
        />
        <div class="post__product-container">
          <div class="post__product-desc">
            <h2 class="product__name">커피머신</h2>
            <div class="product__post">
              <span>구리시 교문1동</span>
              <span>·</span>
              <span>1초 전</span>
            </div>
            <span class="product__price">100,000원</span>
          </div>
          <div class="post__product-interest"></div>
        </div>
      </button>

      <button class="post__container" type="button">
        <img
          class="post__product-img"
          src="http://placehold.co/240"
          alt="에어팟 프로 사진"
        />
        <div class="post__product-container">
          <div class="post__product-desc">
            <h2 class="product__name">에어팟 프로</h2>
            <div class="product__post">
              <span>군자동</span>
              <span>·</span>
              <span>3일 전</span>
            </div>
            <span class="product__price">220,000원</span>
          </div>
          <div class="post__product-interest">
            <div class="interest__chat">
              <img src="./assets/bx-chat.svg" alt="댓글 확인" />
              <span class="interest__count">3</span>
            </div>
            <div class="interest__heart">
              <img src="./assets/heart.svg" alt="하트 확인" />
              <span class="interest__count">11</span>
            </div>
          </div>
        </div>
      </button>
    </article>
    <!-- 하단바 -->
    <nav class="bottom-nav">
      <div class="bottom__container">
        <button class="container__plus" type="button">
          <img class="plus-button" src="./assets/plus.svg" alt="추가 버튼" />
        </button>
      </div>
      <div class="container__nav">
        <button class="home-button" type="button">
          <img src="./assets/home.svg" alt="홈으로 가기" />
          <span>홈</span>
        </button>
        <button class="news-button" type="button">
          <img src="./assets/news.svg" alt="동네생활로 가기" />
          <span>동네생활</span>
        </button>
        <button class="place-button" type="button">
          <img src="./assets/place.svg" alt="내 근처로 가기" />
          <span>내 근처</span>
        </button>
        <button class="chat-button" type="button">
          <img src="./assets/chat.svg" alt="채팅으로 가기" />
          <span>채팅</span>
        </button>
        <button class="user-button" type="button">
          <img src="./assets/user.svg" alt="나의 당근으로 가기" />
          <span>나의 당근</span>
        </button>
      </div>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>daangeun</title>
</head>
<body>
    <!-- 상단 이미지 캐러셀 및 헤더 -->
    <section class="post-header">
        <header>
            <div class="post-header__icon-container">
                <div>군자동</div>
                <button type="button">
                    <img src="./assets/expanded_arrow.svg" alt="search location" />
                </button>
            </div>
            <div class="post-header__icon-container2">
                <button class="search" type="button">
                    <img src="./assets/search.svg" alt="search product" />
                </button>
                <button class="menu" type="button">
                    <img src="./assets/menu.svg" alt="open menu" />
                </button>
                <button class="notification" type="button">
                    <img src="./assets/notification.svg" alt="make notification" />
                </button>
            </div>
        </header>
        <div class="header__seperator"></div>
    </section>
    <!-- post section -->
    <section class="post-middle">
        <article class="post">
            <button class="product1">
                <img class="product1__img" src="http://placehold.co/140" />
                <div class="product1__info">
                    <h3>에어팟 프로</h3>
                    <span>군자동 · 3일 전</span>
                    <div>220,000원</div>
                    <img class="react1" src="./assets/chat3.svg" alt="go to chatting1">
                    <img src="./assets/heart11.svg" alt="click heart1">
                </div>    
            </button>
            <div class="seperator"></div>
            <button class="product2">
                <img class="product2__img" src="http://placehold.co/140"/>
                <div class="product2__info">
                    <h3>바이레도 블랑쉬 50ml</h3>
                    <span>광진구 구의제3동 · 26초 전</span>
                    <div>4,000원</div>
                <img src="./assets/heart2.svg" alt="click heart2">
                </div> 
            </button>
                <div class="seperator"></div>
            <button class="product3">
                <img class="product3__img" src="http://placehold.co/140"/>
                <div class="product3__info">
                    <h3>샌드위치</h3>
                    <span>동대문구 휘경동 · 끌올 59초 전</span>
                    <div>8,000원</div>
                </div> 
            </button>
                <div class="seperator"></div>
            <button class="product4">
                <img class="product4__img" src="http://placehold.co/140"/>
                <div class="product4__info">
                    <h3>아이폰 13프로맥스</h3>
                    <span>군자동 · 1일 전</span>
                    <div>1,000,000원</div>
                </div> 
            </button>
                <div class="seperator"></div>
            <button class="product5">
                <img class="product5__img" src="http://placehold.co/140"/>
                <div class="product5__info">
                    <h3>커피머신</h3>
                    <span>구리시 교문1동 · 1초 전</span>
                    <div>100,000원</div>
                </div> 
            </button>
            <button class="more">
                <img src="./assets/plus.svg" alt="more" />
            </button>
                <div class="seperator"></div>  
        </article>
      </section>
      <!--하단바-->
      <section class="post-end">
        <nav class="bar">
            <div class="bar__content">
                <button>
                    <img src="./assets/home_1.svg" alt="home icon">
                </button>
                <button>
                    <img src="./assets/town_life.svg" alt="town icon">
                </button>
                <button>
                    <img src="./assets/near_me.svg" alt="place icon">
                </button>
                <button>
                    <img src="./assets/chatting.svg" alt="chat icon">
                </button>
                <button>
                    <img src="./assets/my_carrot.svg" alt="carrot icon">
                </button>
            </div>   
          </nav>
      </section>
</body>
</html>

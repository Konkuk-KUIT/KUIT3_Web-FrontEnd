<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>Danggeun1</title>
</head>
<body>
    <section class="uppersection">
        <header class="upperheader">
            <button type="button">
                <span class="town">군자동</span>
                <img src="./assets/expandArrow.svg" alt="동네 선택">
            </button>
            <div>
                <button class="utility" type="button">
                    <img src="./assets/search.svg" alt="검색">
                </button>
                <button class="utility" type="button">
                    <img src="./assets/menu.svg" alt="메뉴">
                </button>
                <button class="utility" type="button">
                    <img src="./assets/notification.svg" alt="알림">
                </button>
            </div>
        </header>
    </section>
    <section class="contents">
        <button class="itembutton" type="button">
            <div class="itemdescription">
                <img src="./assets/item1.svg" alt="상품이미지">
                <div class="itemcontent">
                    <span class="itemtitle">에어팟 프로</span>
                    <span class="details">군자동 · 3일 전</span>
                    <span class="itemprice">220,000원</span>
                </div>
            </div>
            <div class="upper_likesandchats">
                <div class="likesandchats">
                    <img class="iteminfo" src="./assets/chat.svg" alt="채팅횟수">
                    <span class="details">3</span>
                    <img class="iteminfo" src="./assets/heart.svg" alt="좋아요 수">
                    <span class="details">11</span>
                </div>
            </div>
        </button>
        <button class="itembutton" type="button">
            <div class="itemdescription">
                <img src="./assets/item2.svg" alt="상품이미지">
                <div class="itemcontent">
                    <span class="itemtitle">바이레도 블랑쉬 50ml</span>
                    <span class="details">광진구 구의제3동 · 26초 전</span>
                    <span class="itemprice">4000원</span>
                </div>
            </div>
            <div class="upper_likesandchats">
                <div class="likesandchats">
                    <img class="iteminfo" src="./assets/heart.svg" alt="좋아요 수">
                    <span class="details">2</span>
                </div>
            </div>
        </button>
        <button class="itembutton" type="button">
            <div class="itemdescription">
                <img src="./assets/item3.svg" alt="상품이미지">
                <div class="itemcontent">
                    <span class="itemtitle">샌드위치</span>
                    <span class="details">동대문구 휘경동 · 끌올 59초 전</span>
                    <span class="itemprice">8000원</span>
                </div>
            </div>
            <div class="upper_likesandchats">
            </div>
        </button>
        <button class="itembutton" type="button">
            <div class="itemdescription">
                <img src="./assets/item4.svg" alt="상품이미지">
                <div class="itemcontent">
                    <span class="itemtitle">아이폰 13프로맥스</span>
                    <span class="details">군자동 · 1일 전</span>
                    <span class="itemprice">1,000,000원</span>
                </div>
            </div>
            <div class="upper_likesandchats">
            </div>
        </button>
        <button class="itembutton" type="button">
            <div class="itemdescription">
                <img src="./assets/item4.svg" alt="상품이미지">
                <div class="itemcontent">
                    <span class="itemtitle">핸드폰모양 커피머신</span>
                    <span class="details">명일동 · 1초 전</span>
                    <span class="itemprice">100,000원</span>
                </div>
            </div>
            <div class="upper_likesandchats">
            </div>
        </button>
        <button class="itembutton" type="button">
            <div class="itemdescription">
                <img src="./assets/item4.svg" alt="상품이미지">
                <div class="itemcontent">
                    <span class="itemtitle">핸드폰모양 보온병</span>
                    <span class="details">고덕동 · 1일 전</span>
                    <span class="itemprice">1,000,000원</span>
                </div>
            </div>
            <div class="upper_likesandchats">
            </div>
        </button>
        <button class="itembutton" type="button">
            <div class="itemdescription">
                <img src="./assets/item4.svg" alt="상품이미지">
                <div class="itemcontent">
                    <span class="itemtitle">핸드폰모양 전기충격기</span>
                    <span class="details">송파동 · 12일 전</span>
                    <span class="itemprice">1,000,000원</span>
                </div>
            </div>
            <div class="upper_likesandchats">
            </div>
        </button>
    </section>
    <button class="plusmenu" type="button">
        <img src="./assets/plus.svg" alt="추가메뉴">
    </button>
    <section class="mymenu">
        <button class="menuselect">
            <img src="./assets/home.svg" alt="홈">
            <span class="mymenu__description">홈</span>
        </button>
        <button class="menuselect">
            <img src="./assets/map.svg" alt="동네생활">
            <span class="mymenu__description">동네생활</span>
        </button>
        <button class="menuselect">
            <img src="./assets/aroundme.svg" alt="내 근처">
            <span class="mymenu__description">내 근처</span>
        </button>
        <button class="menuselect">
            <img src="./assets/chatting.svg" alt="채팅">
            <span class="mymenu__description">채팅</span>
        </button>
        <button class="menuselect">
            <img src="./assets/mydanggeun.svg" alt="나의 당근">
            <span class="mymenu__description">나의 당근</span>
        </button>
    </section>
</body>
</html>

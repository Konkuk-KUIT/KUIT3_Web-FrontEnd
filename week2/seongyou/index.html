<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>daangn</title>
</head>
<body>
    <!-- 헤더 -->
    <nav class="top-bar">
        <header>
            <div class="top-bar__btn-container1">
                <span class="location">군자동</span>
                <button type="button">
                    <img src="./assets/expand-arrow.svg" alt="watch more button">
                </button>
            </div>
            <div class="top-bar__btn-container2">
                <button type="button">
                    <img src="./assets/search.svg" alt="searching button">
                </button>
                <button type="button">
                    <img src="./assets/menu.svg" alt="go menu button">
                </button>
                <button type="button">
                    <img src="./assets/notification.svg" alt="go home button">
                </button>
            </div>
        </header>
    </nav>

    <!-- 게시글 -->
    <section class="post__products">
        <div class="products__grid">
            <button class="product__container1">
                <img src="http://placehold.co/110" alt="상품1" class="product__img">
                            
                <div class="product__info">
                    <span class="product__name">에어팟 프로</span>
                    <div class="desc__container">
                        <span>군자동</span>
                        <span>·</span>
                        <span>3일 전</span>
                    </div>
                    <span class="product__cost">220,000원</span>
                </div>
            </button>

            <button class="product__container1">
                <img src="http://placehold.co/110" alt="상품1" class="product__img">
                            
                <div class="product__info">
                    <span class="product__name">바이레도 블랑쉬 50ml</span>
                    <div class="desc__container">
                        <span>광진구 구의제3동</span>
                        <span>·</span>
                        <span>26초 전</span>
                    </div>
                    <span class="product__cost">220,000원</span>
                </div>
            </button>

            <button class="product__container3">
                <img src="http://placehold.co/110" alt="상품1" class="product__img">
                            
                <div class="product__info">
                    <span class="product__name">샌드위치</span>
                    <div class="desc__container">
                        <span>동대문구 휘경동</span>
                        <span>·</span>
                        <span>끌올 59초 전</span>
                    </div>
                    <span class="product__cost">8,000원</span>
                </div>
            </button>

            <button class="product__container3">
                <img src="http://placehold.co/110" alt="상품1" class="product__img">
                            
                <div class="product__info">
                    <span class="product__name">아이폰 13프로맥스</span>
                    <div class="desc__container">
                        <span>군자동</span>
                        <span>·</span>
                        <span>1일 전</span>
                    </div>
                    <span class="product__cost">1,000,000원</span>
                </div>
            </button>
        </div>
    </section>


    <!-- 하단바 -->

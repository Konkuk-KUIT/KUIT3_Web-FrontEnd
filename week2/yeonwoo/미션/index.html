<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>daangn2</title>
</head>
<body>
    <section class="post-header">
        <div class="post-header__icon">
            <button type="button">
                <span class="local">군자동</span>
                <img src="./assets/under-chevron.svg" alt="지역 찾기버튼" />
            </button>
        </div>
        <div class="post-header__icon">
            <button type="button">
                <img src="./assets/eheqhrl.svg" alt="검색 버튼" />
            </button>
            <button type="button">
                <img src="./assets/tkawlckd.svg" alt="삼지창 버튼" />
            </button>
            <button type="button">
                <img src="./assets/whd.svg" alt="알림 버튼" />
            </button>
        </div>
    </section>
    
    <article class="post">
        <section class="post__list">
            <div class="list__product">
                <img class="list__prd-img" src="./assets/airpod.jpg" alt="상품 사진" />
                <div class="list__prd-disc">
                    <div>
                        <h2 class="prd__name">에어팟 프로</h2>
                        <div class="prd__disc">
                            <div class="prd__local">
                                <span>군자동</span>
                                <span>·</span>
                                <span>3일 전</span>
                            </div>
                            <span class="prd__price">220,000원</span>
                        </div>
                    </div>
                    <div class="reaction">
                        <div class="chat">
                            <img src="./assets/chat.svg" alt="채팅"/>
                            <span class="rct">3</span>
                        </div>
                        <div class="heart">
                            <img src="./assets/heart.svg" alt="하트" />
                            <span class="rct">11</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="post__list">
            <div class="list__product">
                <img class="list__prd-img" src="./assets/airpod.jpg" alt="상품 사진" />
                <div class="list__prd-disc">
                    <div>
                        <h2 class="prd__name">바이레도 블랑쉬 50ml</h2>
                        <div class="prd__disc">
                            <div class="prd__local">
                                <span>광진구 구의제3동</span>
                                <span>·</span>
                                <span>26초 전</span>
                            </div>
                            <span class="prd__price">4,000원</span>
                        </div>
                    </div>
                    <div class="reaction">
                        <div class="heart">
                            <img src="./assets/heart.svg" alt="하트" />
                            <span class="rct">2</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="post__list">
            <div class="list__product">
                <img class="list__prd-img" src="./assets/airpod.jpg" alt="상품 사진" />
                <div class="list__prd-disc">
                    <div>
                        <h2 class="prd__name"> 샌드위치 </h2>
                        <div class="prd__disc">
                            <div class="prd__local">
                                <span>동대문구 휘경동</span>
                                <span>·</span>
                                <span>끌올 59초 전</span>
                            </div>
                            <span class="prd__price">8,000원</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="post__list">
            <div class="list__product">
                <img class="list__prd-img" src="http://placehold.co/240" alt="상품 사진" />
                <div class="list__prd-disc">
                    <div>
                        <h2 class="prd__name">아이폰 13프로맥스</h2>
                        <div class="prd__disc">
                            <div class="prd__local">
                                <span>군자동</span>
                                <span>·</span>
                                <span>1일 전</span>
                            </div>
                            <span class="prd__price">1,000,000원</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="post__list">
            <div class="list__product">
                <img class="list__prd-img" src="http://placehold.co/240" alt="상품 사진" />
                <div class="list__prd-disc">
                    <div>
                        <h2 class="prd__name">커피머신</h2>
                        <div class="prd__disc">
                            <div class="prd__local">
                                <span>구리시 교문1동</span>
                                <span>·</span>
                                <span>1초 전</span>
                            </div>
                            <span class="prd__price">100,000원</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>

    <nav class="bottom">
        <div class="plus_btn">
            <button type="button">
                <img src="./assets/plus_back.svg" alt="글쓰기 버튼" />
            </button>
        </div>
        <div class="bottom__bar">
            <div class="bar__info">
                <button type="button">
                    <img src="./assets/home.svg" alt="홈화면 버튼" />
                </button>
                <span class="info">홈</span>
            </div>
            <div class="bar__info">
                <button type="button">
                    <img src="./assets/news.svg" alt="동네생활 버튼" />
                </button>
                <span class="info">동네생활</span>
            </div>
            <div class="bar__info">
                <button type="button">
                    <img src="./assets/marker.svg" alt="내 근처 버튼" />
                </button>
                <span class="info">내 근처</span>
            </div>
            <div class="bar__info">
                <button type="button">
                    <img src="./assets/chat2.svg" alt="채팅 버튼" />
                </button>
                <span class="info">채팅</span>
            </div>
            <div class="bar__info">
                <button type="button">
                    <img src="./assets/user.svg" alt="유저 버튼" />
                </button>
                <span class="info">나의 당근</span>
            </div>
        </div>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
   <title>daangn</title>
</head>
<body>
    <!-- 상단 이미지 캐러셀 및 헤더-->
    <section class="post-header">
        <header>
            <div class="post-header__incon-container">
                <button type="button">
                    <img src="./assets/left-chevron.svg" alt="go back button" />
                </button>
                <button type="button">
                    <img src="./assets/home.svg" alt="go home button" />
                </button>
            </div>
            <div class="post-header__incon-container">
                <button type="button">
                    <img src="./assets/share.svg" alt="share product" />
                </button>
                <button type="button">
                    <img src="./assets/kebab.svg" alt="open setting" />
                </button>
            </div>
        </header>
        <div class="post__image-container">
            <img class="post__image" src="./assets/headphone.jpg" alt="wh-1000xms 실버" />
        </div>
    </section>

    <!-- 게시글 -->
    <article class="post">
        <section class="post__header">
            <div class="header__user">
                <img class="user__profile-img" src="http://placehold.co/240" alt="user's profile image" />
                <div class="user__info">
                    <span class="user__name"> 감성탐방러 </span>
                    <span class="user__address"> 중랑구 면목동 </span>
                </div>
            </div>
            <div class="header__temperature">
                <div class="temperature__container">
                    <div class="temperature__indicator">
                        <span class="temperature__value"> 37.2°C </span>
                        <div class="temperature__bar">
                            <div class="temperature__bar--value">

                            </div>
                        </div>

                    </div>
                    <span> 🙂 </span>
                </div>
                <button type="button">
                    <span class="temperature__description"> 매너온도 </span>
                </button>
            </div>
        </section>
        <section class="post__content">
            <h1 class="post__title"> 소니 Wh-1000xm5 실버 팝니다. </h1>
            <div class="discription__container">
                <span class="discription--click"> 디지털기기 </span>
                <span> · </span>
                <span> 끌올 1일 전</span>
            </div>
            <p class="post__text"> 8/31일 해외직구한</br>
                한달도 안된제품 입니다.</br>
                박풀 S급입니다.
            </p>
            <div class="discription__container">
                <span> 관심 15 </span>
                <span> · </span>
                <span> 조회 311 </span>
            </div>
        </section>
        <section class="post__report">
            <button type="button" class="section__header">
                <h2 class="section__title"> 이 게시글 신고하기 </h2>
                <img src="./assets/right-chevron.svg" alt="신고하기 화면으로 이동" />
            </button>
        </section>
        <section class="post__other-products">
            <button type="button" class="section__header">
                <h2 class="section__title"> 감성탐방러님의 판매 상품 </h2>
                <img src="./assets/right-chevron.svg" alt="감성탐방러님의 판매 상품 화면으로 이동" />
            </button>
            <div class="products__grid">
                <button type="button" class="product__container">
                    <img class="product__image" src="./assets/airpod.jpg" alt="에어팟 미개봉" />
                    <span class="product__name"> 에어팟 미개봉  </span>
                    <span class="product__price"> 240,000원 </span>
                </button>
                <button type="button" class="product__container">
                    <img class="product__image" src="./assets/nintendo.jpg" alt="닌텐도 스위치" />
                    <span class="product__name"> 닌텐도 스위치  </span>
                    <span class="product__price"> 120,000원 </span>
                </button>
            </div>
        </section>
        <section class="together">
            <div class="section__header">
                <h2 class="section__title"> 이 글과 함께 봤어요 </h2>
            </div>
            <div class="products__grid">
                <button type="button" class="product__container">
                    <img class="product__image" src="./assets/airpod.jpg" alt="에어팟 맥스 실버" />
                    <span class="product__name"> 에어팟 맥스 실버  </span>
                    <span class="product__price"> 550,000원 </span>
                </button>
                <button type="button" class="product__container">
                    <img class="product__image" src="./assets/nintendo.jpg" alt="닌텐도 스위치" />
                    <span class="product__name"> 닌텐도 스위치  </span>
                    <span class="product__price"> 120,000원 </span>
                </button>
                <button type="button" class="product__container">
                    <img class="product__image" src="./assets/airpod.jpg" alt="소니 헤드폰 블랙색상" />
                    <span class="product__name"> 소니 헤드폰 블랙색상  </span>
                    <span class="product__price"> 240,000원 </span>
                </button>
                <button type="button" class="product__container">
                    <img class="product__image" src="./assets/nintendo.jpg" alt="급처) 맥북프로" />
                    <span class="product__name"> 급처) 맥북프로  </span>
                    <span class="product__price"> 130만원 </span>
                </button>
                <button type="button" class="product__container">
                    <img class="product__image" src="./assets/airpod.jpg" alt="소니 헤드폰 블랙색상" />
                    <span class="product__name"> 소니 헤드폰 블랙색상  </span>
                    <span class="product__price"> 240,000원 </span>
                </button>
                <button type="button" class="product__container">
                    <img class="product__image" src="./assets/nintendo.jpg" alt="닌텐도 스위치" />
                    <span class="product__name"> 닌텐도 스위치  </span>
                    <span class="product__price"> 120,000원 </span>
                </button>
            </div>
        </section>
    </article>

    <!-- 하단바 -->
    <nav class="bottom-bar">
        <div class="bar__info-container">
            <img class="bar-heart" src="./assets/heart.svg" alt="게시글 좋아요 누르기" />
            <div class="divide"></div>
            <div class="bar__info">
                <span class="product__price"> 360,000원 </span>
                <span class="bar-suggest"> 가격 제안 불가 </span>
            </div>
        </div>
            <button type="button" class="chat-button"> 채팅하기 </button>
    </nav>
</body>
</html>

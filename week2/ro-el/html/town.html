<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/town.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>Town Life</title>
</head>
  <body>
    <!-- 상단 헤더 -->
    <header class="header">
      <button type="button" class="header__title-container">
        <span class="header__title">화양동</span>
        <img src="../assets/under-chevron.svg" alt="select location">
      </button>
      <div class="header__icon-container">
        <button type="button">
          <img src="../assets/search.svg" alt="search">
        </button>
        <button type="button">
          <img src="../assets/menu.svg" alt="menu">
        </button>
        <button type="button">
          <img src="../assets/notification.svg" alt="notification">
        </button>
      </div>
    </header>

    <!-- 필터 / 배너 / 게시글 리스트 -->
    <section class="town">
      <section class="town__filter-container">
        <button type="button">
          <span class="filter__option">동네소식</span>
        </button>
        <button type="button">
          <span class="filter__option">🙌 같이해요</span>
        </button>
        <button type="button">
          <span class="filter__option">취미생활</span>
        </button>
        <button type="button">
          <span class="filter__option">동네맛집</span>
        </button>
        <button type="button">
          <span class="filter__option">동네질문</span>
        </button>
        <button type="button">
          <span class="filter__option">분실/실종센터</span>
        </button>
      </section>

      <section class="town__banner-container">
        <img
          src="http://placehold.co/40"
          alt="banner image"
          class="banner__image"
        />
        <div class="banner__info">
          <h2 class="info__title">당근이웃과 함께하는 장도연의 동네생활!🥕</h2>
          <span class="info__text">공룡알님 지금 바로 구경해보세요!</span>
        </div>
      </section>

      <ul class="town__post-list">
        <li>
          <button type="button" class="post-container">
            <span class="post__category">🙌 같이해요</span>
            <div class="post__content">
              <div class="content__title">
                <span class="title__condition">모집중</span>
                <span class="title__content">맥주 마실 사람~~</span>
              </div>
              <span class="content__desc"> 쪽지 주세요 고고!! </span>
              <!-- <div class="post__content--more">
                <span class="more__dots">...</span>
                <a href="#" class="more__text">
                  <span>더보기</span>
                </a>
              </div> -->
            </div>
            <div class="post__constraint-container">
              <div class="contraint__participate">
                <img src="../assets/chat-line.svg" alt="who can participate" />
                <span>누구나 참여 가능</span>
              </div>
              <div class="contraint__people-num">
                <img
                  src="../assets/two-people.svg"
                  alt="how many people are participating"
                />
                <span>2/4명 참여</span>
              </div>
            </div>
            <!--<div class="post_images">사진</div>
            <div class="post__location-insertion">위치 북마크</div> -->
            <div class="post__upload-data">
              <div class="upload__user-location">
                <span>요오우</span>
                <span>·</span>
                <span>암사동</span>
              </div>
              <span class="upload__time">1분 전</span>
            </div>
          </button>
          <!-- <div class="post__reaction">
            <button type="button" class="reaction__emotion">
              <img src="../assets/smile-circle.svg" alt="check smile" />
              <span>공감하기</span>
            </button>
            <button type="button" class="reaction__comment">
              <img src="../assets/comment-gray.svg" alt="check smile" />
              <span>댓글 2</span>
            </button>
          </div> -->
        </li>

        <li>
          <button type="button" class="post-container">
            <span class="post__category">동네질문</span>
            <div class="post__content">
              <div class="content__title post--question">
                <span class="title__condition">Q.</span>
                <span class="title__content"
                  >혼밥은 다들 어디서 하시나요? 뻘쭘하지 않고 사장님들께 안
                  미안한 곳, 어디든 리스트업해서 한번씩 가보려구요.
                  부탁드립니다!</span
                >
              </div>
              <!-- <span class="content__desc"> 쪽지 주세요 고고!! </span> -->
              <!-- <div class="post__content--more">
                <span class="more__dots">...</span>
                <a href="#" class="more__text">
                  <span>더보기</span>
                </a>
              </div> -->
            </div>
            <!-- <div class="post__constraint-container">
              <div class="contraint__participate">
                <img src="../assets/chat-line.svg" alt="who can participate" />
                <span>누구나 참여 가능</span>
              </div>
              <div class="contraint__people-num">
                <img
                  src="../assets/two-people.svg"
                  alt="how many people are participating"
                />
                <span>2/4명 참여</span>
              </div>
            </div> -->
            <!--<div class="post_images">사진</div>
            <div class="post__location-insertion">위치 북마크</div> -->
            <div class="post__upload-data">
              <div class="upload__user-location">
                <span>호잇</span>
                <span>·</span>
                <span>고덕동</span>
              </div>
              <span class="upload__time">5분 전</span>
            </div>
          </button>
          <div class="post__reaction">
            <button type="button" class="reaction__emotion">
              <img src="../assets/ok-circle.svg" alt="check smile" />
              <span>궁금해요</span>
            </button>
            <button type="button" class="reaction__comment">
              <img src="../assets/comment-gray.svg" alt="check smile" />
              <span>답변 2</span>
            </button>
          </div>
        </li>

        <li>
          <button type="button" class="post-container">
            <span class="post__category">동네맛집</span>
            <div class="post__content">
              <div class="content__title">
                <!-- <span class="title__condition">Q.</span> -->
                <span class="title__content">
                  암사동 밥집 추천 부탁드려요 퇴근하고 뭐 해먹기 귀찮을때
                  먹을만한 곳이요.
                </span>
              </div>
              <!-- <span class="content__desc"> 쪽지 주세요 고고!! </span> -->
              <div class="post__content--more">
                <span class="more__dots">...</span>
                <a href="#" class="more__text">
                  <span>더보기</span>
                </a>
              </div>
            </div>
            <!-- <div class="post__constraint-container">
              <div class="contraint__participate">
                <img src="../assets/chat-line.svg" alt="who can participate" />
                <span>누구나 참여 가능</span>
              </div>
              <div class="contraint__people-num">
                <img
                  src="../assets/two-people.svg"
                  alt="how many people are participating"
                />
                <span>2/4명 참여</span>
              </div>
            </div> -->
            <!-- <div class="post_images">사진</div>
            <div class="post__location-insertion">위치 북마크</div> -->
            <div class="post__upload-data">
              <div class="upload__user-location">
                <span>하암</span>
                <span>·</span>
                <span>암사동</span>
              </div>
              <span class="upload__time">17분 전</span>
            </div>
          </button>
          <div class="post__reaction">
            <button type="button" class="reaction__emotion">
              <img src="../assets/smile-circle.svg" alt="check smile" />
              <span>공감하기</span>
            </button>
            <button type="button" class="reaction__comment">
              <img src="../assets/comment-gray.svg" alt="check smile" />
              <span>댓글 1</span>
            </button>
          </div>
        </li>

        <li>
          <button type="button" class="post-container">
            <span class="post__category">분실/실종센터</span>
            <div class="post__content">
              <div class="content__title post--find">
                <span class="title__condition">찾아요</span>
                <span class="title__content">
                  카드 지갑을 분실했습니다. 발견하시면 사례하겠습니다. 꼭 찾아주세요.
                </span>
              </div>
              <!-- <span class="content__desc"> 쪽지 주세요 고고!! </span> -->
              <!-- <div class="post__content--more">
                <span class="more__dots">...</span>
                <a href="#" class="more__text">
                  <span>더보기</span>
                </a>
              </div> -->
            </div>
            <!-- <div class="post__constraint-container">
              <div class="contraint__participate">
                <img src="../assets/chat-line.svg" alt="who can participate" />
                <span>누구나 참여 가능</span>
              </div>
              <div class="contraint__people-num">
                <img
                  src="../assets/two-people.svg"
                  alt="how many people are participating"
                />
                <span>2/4명 참여</span>
              </div>
            </div> -->
            <div class="post_images">
              <img src="http://placehold.co/220x180" alt="picture 1">
              <img src="http://placehold.co/220x180" alt="picture 2">
              <img src="http://placehold.co/220x180" alt="picture 3">
            </div>
            
            <a class="post__location-insertion">
              <img src="../assets/location-box.svg" alt="location box">
              <div class="location__info-container">
                <span class="location__name">투썸플레이스</span>
                <span class="location__address">서울특별시 강동구 성안로31길</span>
              </div>
            </a>
  
            <div class="post__upload-data">
              <div class="upload__user-location">
                <span>Ooooh</span>
                <span>·</span>
                <span>천호동</span>
              </div>
              <span class="upload__time">1시간 전</span>
            </div>
          </button>

          <div class="post__reaction">
            <button type="button" class="reaction__emotion">
              <img src="../assets/smile-circle.svg" alt="check smile" />
              <span>공감하기</span>
            </button>
            <button type="button" class="reaction__comment">
              <img src="../assets/comment-gray.svg" alt="check smile" />
              <span>댓글쓰기
              </span>
            </button>
          </div>
        </li>
      </ul>
    </section>
   
    <!-- 푸터 -->
    <footer id="footer">
      <!-- 게시글 추가 버튼 -->
      <button type="button" class="add-post" onclick="location.href='#'">
        <img src="../assets/plus.svg" alt="add post">
      </button>

      <!-- 하단 바 -->
      <button type="button" class="btn-container" onclick="location.href='./home.html'">
        <img src="../assets/home.svg" alt="home selected" class="btn__img">
        <span class="btn__info">홈</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./town.html'">
        <img src="../assets/news-black.svg" alt="town life" class="btn__img btn__img--selected">
        <span class="btn__info">동네생활</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='#'">
        <img src="../assets/place-marker.svg" alt="nearby" class="btn__img">
        <span class="btn__info">내 근처</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./chat.html'">
        <img src="../assets/chat.svg" alt="chats" class="btn__img">
        <span class="btn__info">채팅</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./profile.html'">
        <img src="../assets/user.svg" alt="my profile" class="btn__img">
        <span class="btn__info">나의 당근</span>
      </button>
    </footer>
  </body>
</html>

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">

  <body>
    <!-- 상단 헤더 -->
    <header class="header">
      <button type="button" class="header__title-container">
        <span class="header__title">화양동</span>
        <img src="../assets/under-chevron.svg" alt="select location">
      </button>
      <div class="header__icon-container">
        <button type="button">
          <img src="../assets/search.svg" alt="search">
        </button>
        <button type="button">
          <img src="../assets/menu.svg" alt="menu">
        </button>
        <button type="button">
          <img src="../assets/notification.svg" alt="notification">
        </button>
      </div>
    </header>

    <!-- 중고 거래 포스트 리스트 -->
    <section class="posts">

          <img class="post__image" src="../images/sony-wh-1000xm5-silver.jpg" alt="product image">
          <div class="post__info">
            <!-- 포스트 내용 -->
            <div class="info__desc-container">
              <h2 class="info__title">소니 Wh-1000xm5 실버 팝니다.</h2>
              <div class="info__additional">
                <span>화양동</span>
                <span>·</span>
                <span>끌올 1일 전</span>
              </div>
              <span class="info__price">360,000원</span>
            </div>
            <!-- 메시지, 좋아요 수 -->
            <div class="post__reaction">
              <div class="reaction-container">
                <img src="../assets/message.svg" alt="chat">
                <span>3</span>
              </div>
              <div class="reaction-container">
                <img src="../assets/heart-gray.svg" alt="liked">
                <span>11</span>
              </div>
            </div>
          </div>
        </button>
      </article>

        <img src="../assets/plus.svg" alt="add post">
      </button>

      <!-- 하단 바 -->
      <button type="button" class="btn-container" onclick="location.href='./home.html'">
        <img src="../assets/home-black.svg" alt="home selected" class="btn__img btn__img--selected">
        <span class="btn__info">홈</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./town.html'">
        <img src="../assets/news.svg" alt="town life" class="btn__img">
        <span class="btn__info">동네생활</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='#'">
        <img src="../assets/place-marker.svg" alt="nearby" class="btn__img">
        <span class="btn__info">내 근처</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./chat.html'">
        <img src="../assets/chat.svg" alt="chats" class="btn__img">
        <span class="btn__info">채팅</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='#'">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/post.css" />
    <title>소니 Wh-1000xm5 실버 팝니다.</title>
  </head>

  <body>
    <!-- 상단 이미지 캐러셀 및 헤더 -->
    <section class="post-header">
      <header>
        <div class="post-header__icon-container">
          <button type="button" onclick="location.href='./home.html'">
            <img src="../assets/left-chevron.svg" alt="go back button" />
          </button>
          <button type="button" onclick="location.href='./home.html'">
            <img src="../assets/home-white.svg" alt="go home button" />
          </button>
        </div>
        <div class="post-header__icon-container">
          <button type="button">
            <img src="../assets/share.svg" alt="share product" />
          </button>
          <button type="button">
            <img src="../assets/kebab.svg" alt="open settings" />
          </button>
        </div>
      </header>
      <div class="post__image-container">
        <img
          class="post__image"
          src="../images/sony-wh-1000xm5-silver.jpg"
          alt="Wh-1000xm5 실버"
        />
      </div>
    </section>
    <!-- 게시글 -->
    <article class="post">
      <section class="post__header">
        <div class="header__user">
          <img
            class="user__profile-img"
            src="http://placehold.co/240"
            alt="user's profile image"
          />
          <div class="user__info">
            <span class="user__name">공룡알</span>
            <span class="user__address">광진구 화양동</span>
          </div>
        </div>
        <div class="header__temperature">
          <div class="temperature__container">
            <div class="temperature__indicator">
              <span class="temperature__value">37.2°C</span>
              <div class="temperature__bar">
                <div class="temperature__bar--value"></div>
              </div>
            </div>
            <span>🙂</span>
          </div>
          <button type="button">
            <span class="temperature_desc">매너온도</span>
          </button>
        </div>
      </section>
      <section class="post__content">
        <h1 class="post__title">소니 Wh-1000xm5 실버 팝니다.</h1>
        <div class="desc__container">
          <span class="desc--clickable">디지털기기</span>
          <span>·</span>
          <span>끌올 1일 전</span>
        </div>
        <p class="post__text">
          8/31일 해외직구한<br />
          한달도 안된제품 입니다.<br />
          박풀 S급입니다.
        </p>
        <div class="desc__container">
          <span>관심 15</span>
          <span>·</span>
          <span>조회 311</span>
        </div>
      </section>
      <section class="post__report">
        <button class="section__header" type="button">
          <h2 class="section__title">이 게시글 신고하기</h2>
          <img src="../assets/right-chevron-black.svg" alt="report this post" />
        </button>
      </section>
      <section class="post__other-products">
        <button class="section__header" type="button">
          <h2 class="section__title">공룡알님의 판매 상품</h2>
          <img
            src="../assets/right-chevron-black.svg"
            alt="move to 공룡알's products"
          />
        </button>
        <div class="products__grid">
          <div class="product__container">
            <img
              src="http://placehold.co/240"
              alt="상품1"
              class="product__img"
            />
            <span class="product__name">에어팟 미개봉</span>
            <span class="product__price">240,000원</span>
          </div>
          <div class="product__container">
            <img
              src="http://placehold.co/240"
              alt="상품2"
              class="product__img"
            />
            <span class="product__name">닌텐도 스위치</span>
            <span class="product__price">120,000원</span>
          </div>
        </div>
      </section>
      <section class="post__other-products">
        <button class="section__header" type="button">
          <h2 class="section__title">이 글과 함께 봤어요</h2>
          <img
            src="../assets/right-chevron-black.svg"
            alt="move to products whick people looked with this post"
          />
        </button>
        <div class="products__grid">
          <div class="product__container">
            <img
              src="http://placehold.co/240"
              alt="상품1"
              class="product__img"
            />
            <span class="product__name">에어팟 맥스 실버</span>
            <span class="product__price">550,000원</span>
          </div>
          <div class="product__container">
            <img
              src="http://placehold.co/240"
              alt="상품2"
              class="product__img"
            />
            <span class="product__name">닌텐도 스위치</span>
            <span class="product__price">110,000원</span>
          </div>
          <div class="product__container">
            <img
              src="http://placehold.co/240"
              alt="상품1"
              class="product__img"
            />
            <span class="product__name">소니 헤드폰 블랙색상</span>
            <span class="product__price">200,000원</span>
          </div>
          <div class="product__container">
            <img
              src="http://placehold.co/240"
              alt="상품2"
              class="product__img"
            />
            <span class="product__name">급처) 맥북프로</span>
            <span class="product__price">130만원</span>
          </div>
          <div class="product__container">
            <img
              src="http://placehold.co/240"
              alt="상품1"
              class="product__img"
            />
            <span class="product__name">소니 헤드폰 화이트</span>
            <span class="product__price">230,000원</span>
          </div>
        </div>
      </section>
    </article>
    <!-- 하단바 -->
    <nav class="bottom-bar">
      <div class="bar__info-container">
        <img src="../assets/heart.svg" alt="like this post" />
        <div class="divider"></div>
        <div class="bar__info">
          <span class="product__price">360,000원</span>
          <span class="info__suggestable">가격 제안 불가</span>
        </div>
      </div>
      <button type="button" class="bar__chat-btn">채팅하기</button>
    </nav>
  </body>
</html>

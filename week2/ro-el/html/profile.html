<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>My Page</title>
  </head>
  <body>
    <!-- 상단 헤더 -->
    <header class="header">
      <button type="button" class="header__title-container">
        <span class="header__title">나의 당근</span>
      </button>
      <div class="header__icon-container">
        <button type="button">
          <img src="../assets/settings.svg" alt="search">
        </button>
      </div>
    </header>

    <section class="my-list">
      <!-- 프로필 -->
      <article class="profile-container">
        <button class="profile__user-container" type="button">
          <img src="../assets/user-profile-default.svg" class="user__image" alt="user's profile default image">
          <div class="user-desc">
            <span class="user__nickname">공룡알</span>
            <span class="user__additional">화양동 #123765489</span>
          </div>
          <img src="../assets/right-chevron-black.svg" class="go-user-detail" alt="go to detail profile">
        </button>
        <div class="profile__daangn-pay">
          <h3>당근페이</h3>
          <span>중고거래는 이제 당근페이로 해보세요!</span>
        </div>
        <div class="profile__summary-grid">
          <button type="button" class="btn-container">
            <img src="../assets/bill.svg" alt="">
            <span>판매내역</span>
          </button>
          <button type="button" class="btn-container">
            <img src="../assets/purchase-history.svg" alt="">
            <span>구매내역</span>
          </button>
          <button type="button" class="btn-container">
            <img src="../assets/liked-post.svg" alt="">
            <span>관심목록</span>
          </button>
        </div>
      </article>

      <!-- 나의 활동 -->
      <article class="list-container">
        <h2 class="list-title">나의 활동</h2>
        <ul>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>내 동네 설정</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>동네 인증하기</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>키워드 알림</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>모아보기</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>당근가계부</span>
            </button>
          </li>
        </ul>
      </article>

      <!-- 우리 동네 -->
      <article class="list-container">
        <h2 class="list-title">우리 동네</h2>
        <ul>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>동네 생활 글/댓글</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>동네 홍보글</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>동네 가게 후기</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>저장한 장소</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>내 단골 가계</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../assets/news.svg" alt="news icon">
              <span>받은 쿠폰함</span>
            </button>
          </li>
        </ul>
      </article>
    </section>
    
    <!-- 푸터 -->
    <footer id="footer">
      <button type="button" class="btn-container" onclick="location.href='./home.html'">
        <img src="../assets/home.svg" alt="home selected" class="btn__img">
        <span class="btn__info">홈</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./town.html'">
        <img src="../assets/news.svg" alt="town life" class="btn__img">
        <span class="btn__info">동네생활</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='#'">
        <img src="../assets/place-marker.svg" alt="nearby" class="btn__img">
        <span class="btn__info">내 근처</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./chat.html'">
        <img src="../assets/chat.svg" alt="chats" class="btn__img">
        <span class="btn__info">채팅</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./profile.html'">
        <img src="../assets/user-black.svg" alt="my profile" class="btn__img btn__img--selected">
        <span class="btn__info">나의 당근</span>
      </button>
    </footer>
  </body>
</html>

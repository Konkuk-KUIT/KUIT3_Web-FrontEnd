<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/chat.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>Chats</title>
</head>
<body>
  <!-- 상단 헤더 -->
  <header>
    <button type="button" class="header__title-container">
      <span class="header__title">채팅</span>
    </button>
    <div class="header__icon-container">
      <button type="button">
        <img src="../assets/scan-dash.svg" alt="scan-dash">
      </button>
      <button type="button">
        <img src="../assets/notification.svg" alt="search">
      </button>
    </div>
  </header>
  
  <!-- 채팅 목록 -->
  <section class="chats">
    <article class="chat">
      <button class="chat-container" type="button">
        <div class="user-container">
          <img src="http://placehold.co/72" class="chat__user-image" alt="user profile image">
        </div>
        <div class="chat__info">
          <div class="chat__user-container">
            <span class="info__user-nickname">요우</span>
            <div class="info__additional">
              <span>화양동</span>
              <span>·</span>
              <span>1시간 전</span>
            </div>
          </div>
          <span class="chat__preview">감사합니다! 수고하셨어요 :)</span>
        </div>
        <img src="../images/nintendo-switch2.jpg" class="chat__product-image" alt="product image">
      </button>
    </article>
    
    <article class="chat">
      <button class="chat-container" type="button">
        <div class="user-container">
          <img src="http://placehold.co/72" class="chat__user-image" alt="user profile image">
        </div>
        <div class="chat__info">
          <div class="chat__user-container">
            <span class="info__user-nickname">이얏호</span>
            <div class="info__additional">
              <span>성수동</span>
              <span>·</span>
              <span>1시간 전</span>
            </div>
          </div>
          <span class="chat__preview">죄송합니다.</span>
        </div>
        <img src="../images/nintendo-switch2.jpg" class="chat__product-image" alt="product image">
      </button>
    </article>
    
    <article class="chat">
      <button class="chat-container" type="button">
        <div class="user-container">
          <img src="http://placehold.co/72" class="chat__user-image" alt="user profile image">
        </div>
        <div class="chat__info">
          <div class="chat__user-container">
            <span class="info__user-nickname">힛</span>
            <div class="info__additional">
              <span>화양동</span>
              <span>·</span>
              <span>2시간 전</span>
            </div>
          </div>
          <span class="chat__preview">거래 완료된 상품이어서 판매가 어려울 것 같습니다. 죄송합니다.</span>
        </div>
        <img src="../images/nintendo-switch2.jpg" class="chat__product-image" alt="product image">
      </button>
    </article>
    
    <article class="chat">
      <button class="chat-container" type="button">
        <div class="user-container">
          <img src="http://placehold.co/72" class="chat__user-image" alt="user profile image">
        </div>
        <div class="chat__info">
          <div class="chat__user-container">
            <span class="info__user-nickname">누룽지</span>
            <div class="info__additional">
              <span>화양동</span>
              <span>·</span>
              <span>5일 전</span>
            </div>
          </div>
          <span class="chat__preview">빠른 거래 감사합니다!!!</span>
        </div>
        <img src="../images/kodak-ultramax-film.webp" class="chat__product-image" alt="product image">
      </button>
    </article>
    
    <article class="chat">
      <button class="chat-container" type="button">
        <div class="user-container">
          <img src="http://placehold.co/72" class="chat__user-image" alt="user profile image">
        </div>
        <div class="chat__info">
          <div class="chat__user-container">
            <span class="info__user-nickname">목표는하나</span>
            <div class="info__additional">
              <span>군자동</span>
              <span>·</span>
              <span>7일 전</span>
            </div>
          </div>
          <span class="chat__preview">잘 쓰겠습니다ㅠㅠ 감사해요 :)</span>
        </div>
        <img src="../images/rollei35.jpg" class="chat__product-image" alt="product image">
      </button>
    </article>
    
    <article class="chat">
      <button class="chat-container" type="button">
        <div class="user-container">
          <img src="http://placehold.co/72" class="chat__user-image" alt="user profile image">
        </div>
        <div class="chat__info">
          <div class="chat__user-container">
            <span class="info__user-nickname">뮤직온리</span>
            <div class="info__additional">
              <span>화양동</span>
              <span>·</span>
              <span>7일 전</span>
            </div>
          </div>
          <span class="chat__preview">감사합니다.</span>
        </div>
        <img src="../images/kodak-ultramax-film.webp" class="chat__product-image" alt="product image">
      </button>
    </article>
    
    <article class="chat">
      <button class="chat-container" type="button">
        <div class="user-container">
          <img src="http://placehold.co/72" class="chat__user-image" alt="user profile image">
        </div>
        <div class="chat__info">
          <div class="chat__user-container">
            <span class="info__user-nickname">찍사가자</span>
            <div class="info__additional">
              <span>군자동</span>
              <span>·</span>
              <span>1달 전</span>
            </div>
          </div>
          <span class="chat__preview">조심히 들어가세요.</span>
        </div>
        <img src="../images/kodak-ultramax-film.webp" class="chat__product-image" alt="product image">
      </button>
    </article>
    
    <article class="chat">
      <button class="chat-container" type="button">
        <div class="user-container">
          <img src="http://placehold.co/72" class="chat__user-image" alt="user profile image">
          <img src="../assets/department-store.svg" class="store-owner" alt="store owner image">
        </div>
        <div class="chat__info">
          <div class="chat__user-container">
            <span class="info__user-nickname">용오롤</span>
            <div class="info__additional">
              <span>화양동</span>
              <span>·</span>
              <span>3달 전</span>
            </div>
          </div>
          <span class="chat__preview">감사합니다! 조심히 들어가세요.</span>
        </div>
        <img src="../images/coffee-machine.jpg" class="chat__product-image" alt="product image">
      </button>
    </article>
  </section>

  
    <!-- 푸터 -->
    <footer id="footer">
      <!-- 하단 바 -->
      <button type="button" class="btn-container" onclick="location.href='./home.html'">
        <img src="../assets/home.svg" alt="home selected" class="btn__img">
        <span class="btn__info">홈</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./town.html'">
        <img src="../assets/news.svg" alt="town life" class="btn__img">
        <span class="btn__info">동네생활</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='#'">
        <img src="../assets/place-marker.svg" alt="nearby" class="btn__img">
        <span class="btn__info">내 근처</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='./chat.html'">
        <img src="../assets/chat-black.svg" alt="chats" class="btn__img btn__img--selected">
        <span class="btn__info">채팅</span>
      </button>
      <button type="button" class="btn-container" onclick="location.href='#'">
        <img src="../assets/user.svg" alt="my profile" class="btn__img">
        <span class="btn__info">나의 당근</span>
      </button>
    </footer>
</body>
</html>

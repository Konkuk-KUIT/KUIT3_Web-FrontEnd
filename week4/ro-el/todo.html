<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css" />
  </head>

  <body>
    <div class="app sort-box">
      <div class="header">Sort By</div>
      <div class="btn-container">
        <button onclick="buildPage();">기본 정렬</button>
        <button onclick="buildPage(sortStrategy.사전순);">사전순</button>
        <button onclick="buildPage(sortStrategy.날짜순);">날짜순</button>
      </div>
    </div>
    <div class="app">
      <div class="header">My Todos</div>
      <div class="inputContainer">
        <input id="todoInput" placeholder="What needs to be done?" />
        <!-- onkeypress = "catchEnter(event)" -> 엔터키로 등록 가능 -->
        <button onclick="addTodo()">Add</button>
      </div>
      <ul id="todoList"></ul>
    </div>
    <div class="app">
      <div class="header">My Completed Todos</div>
      <ul id="completedTodoList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
